<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式网页设计</title>

    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* 自定义样式 */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }
        header h1 {
            margin: 0;
        }
        .container {
            margin-top: 20px;
        }
        .box {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: box-shadow 0.3s;
        }
        .box:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .house-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            transition: stroke 0.3s;
        }
        .box:hover .house-icon {
            stroke: #000; /* 点击时的颜色 */
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>

<!-- 顶部导航栏 -->
<header>
    <h1>ICY的响应式网页</h1>
    <p>优秀设计网站导航</p>
</header>

<!-- 主要内容部分 -->
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="box">
                <h3>谷德设计网</h3>
                <svg class="house-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#6c757d" stroke-width="2">
                    <path d="M12 2 L2 12 H5 V22 H19 V12 H22 L12 2 Z" />
                </svg>
                <p>这是一个描述谷德设计网的区域。</p>
                <a href="https://www.gooood.cn/" class="btn btn-primary" target="_blank">访问谷德设计网</a>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="box">
                <h3>木藕</h3>
                <svg class="house-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#6c757d" stroke-width="2">
                    <path d="M12 2 L2 12 H5 V22 H19 V12 H22 L12 2 Z" />
                </svg>
                <p>这是一个描述木藕的网站。</p>
                <a href="https://mooool.com/" class="btn btn-primary" target="_blank">访问木藕</a>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="box">
                <h3>ArchDaily</h3>
                <svg class="house-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#6c757d" stroke-width="2">
                    <path d="M12 2 L2 12 H5 V22 H19 V12 H22 L12 2 Z" />
                </svg>
                <p>这是一个描述 ArchDaily 网站的区域。</p>
                <a href="https://www.archdaily.cn/" class="btn btn-primary" target="_blank">访问 ArchDaily</a>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="box">
                <h3>设计竞赛网</h3>
                <svg class="house-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#6c757d" stroke-width="2">
                    <path d="M12 2 L2 12 H5 V22 H19 V12 H22 L12 2 Z" />
                </svg>
                <p>这是一个描述设计竞赛网的区域。</p>
                <a href="https://www.shejijingsai.com/tag/%E5%85%88%E9%94%8B%E5%A5%96" class="btn btn-primary" target="_blank">访问设计竞赛网</a>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="box">
                <h3>设计 HHLLoo</h3>
                <svg class="house-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#6c757d" stroke-width="2">
                    <path d="M12 2 L2 12 H5 V22 H19 V12 H22 L12 2 Z" />
                </svg>
                <p>这是一个描述 HHLLoo 设计网站的区域。</p>
                <a href="https://www.hhlloo.com/" class="btn btn-primary" target="_blank">访问 HHLLoo</a>
            </div>
        </div>
    </div>
</div>

<!-- 页脚 -->
<footer>
    <p>&copy; 2024 ICY的设计网页</p>
</footer>

<!-- 引入 Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
